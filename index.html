                <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <main class="mb-5">

        <section class="container-md">
            <h1 class="titulo" data-aos="fade-up" data-aos-duration="3000">Generador de Números Aleatorios</h1>

            <div class="container conten">
                <form id="formulario" class="" data-aos="fade-up" data-aos-duration="3000">

                    <label for="" class="form-label mb-4"><b>Por favor ingrese los siguientes datos:</b></label>
                    <div class="mb-3">
                        <label for="x0" class="form-label">Ingrese X0:</label>
                        <input type="number" class="form-control" id="x0" required>
                    </div>

                    <div class="mb-3">
                        <label for="a" class="form-label">Ingrese a:</label>
                        <input type="number" class="form-control" id="a" required>
                    </div>

                    <div class="mb-3">
                        <label for="c" class="form-label">Ingrese c:</label>
                        <input type="number" class="form-control" id="c" required>
                    </div>

                    <div class="mb-3">
                        <label for="m" class="form-label">Ingrese m:</label>
                        <input type="number" class="form-control" id="m" required>
                    </div>

                    <button type="button" class="btn btno" onclick="generarNumerosAleatorios()">Generar</button>
                </form>

                <div id="output" class="container-md-12" data-aos="fade-up" data-aos-duration="3000">
                    <h3 class="infor">Aquí aparecerán los números generados...</h3>
                </div>
            </div>
        </section>


    </main>
